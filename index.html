<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="nik.jpg">
        <title>TM | Sneakers</title>
        <script src="handlebars-v4.0.5.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Delius+Unicase:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arapey|EB+Garamond" rel="stylesheet">
        <link rel="stylesheet" href="shoe_catalogue.css">
    </head>
    <body>
        <header class="site-header">
            <h2>Shoe Catalogue</h2>
            <!-- <a href="shoe.jpg">Home</a>
            <a href="#news">News</a>
            <a href="#newrel">New Release</a> -->


        </header>

        <main>
            <script id="j" type="text/x-handlebars-template">
                <table align="center">
                    <thead><b>Results Found :-)</b></thead>
                    <tbody>
                        <tr>
                            <td>Brand</td>
                            <td>Color</td>
                            <td>Price</td>
                            <td>In Stock</td>
                            <td>Size</td>
                        </tr>
                        {{#each searched}}
                        <tr>
                            <td>{{brand}}</td>
                            <td>{{color}}</td>
                            <td>R{{price}}</td>
                            <td>{{in_stock}}</td>
                            <td>{{size}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </script>

            <div align="center" id="displayOutput"></div>
        </main>

        <footer class="site-footer">
            <span>Search Sneakers</span>
            <button type="button" onclick="hideShowSearch();">Hide/Show</button>
            <span>Add a new stock</span>
            <button type="button" onclick="hideShowAdd();">Hide/Show</button>

            <form id="searchInput" action="index.html" method="get" style="display: none;">
                    <label for="shoeSize"><b>Size: </b></label>
                    <select id="shoeSize">
                        <option value="" disabled selected>Select your option</option>
                        <option value="1" class="size">1</option>
                        <option value="2" class="size">2</option>
                        <option value="3" class="size">3</option>
                        <option value="4" class="size">4</option>
                        <option value="5" class="size">5</option>
                        <option value="6" class="size">6</option>
                        <option value="7" class="size">7</option>
                        <option value="8" class="size">8</option>
                        <option value="9" class="size">9</option>
                        <option value="10" class="size">10</option>
                        <option value="11" class="size">11</option>
                        <option value="12" class="size">12</option>

                    </select> <br>

                    <label for="shoeColor"><b>Colour: </b></label>
                    <select id="shoeColor">
                        <option value="" disabled selected>Select your option</option>
                        <option value="black" class="colour">Black</option>
                        <option value="blue" class="colour">Blue</option>
                        <option value="green" class="colour">Green</option>
                        <option value="white" class="colour">White</option>
                    </select> <br>

                    <label for="shoeBrand"><b>Brand: </b></label>
                    <select id="shoeBrand">
                        <option value="" disabled selected>Select your option</option>
                        <option value="Adidas" class="brand">Adidas</option>
                        <option value="Nike" class="brand">Nike</option>
                        <option value="Puma" class="brand">Puma</option>
                    </select> <br>

                    <button type="button" id="mySearchBtn" onclick="myFunction();">Search</button>
                </form>
                <br>
            <form id="addInput" action="index.html" method="get" text-align="center" style="display: none;">
                <label for="brand">Brand</label>
                <input type="text" id="addBrand" placeholder="Enter Shoe Brand e.g Nike">
                <br>
                <label for="color">Color</label>
                <input type="text" id="addColor" placeholder="Enter Shoe Color">
                <br>
                <label for="price">Price</label>
                <input type="text" id="addPrice" placeholder="Enter Shoe Price" min="1">
                <br>
                <label for="addInstock">Stock Quantity</label>
                <input type="text" id="addInstock" placeholder="Enter Stock QTY e.g 12" min="1">
                <br>
                <label for="addSize">Size</label>
                <input type="text" id="addSize" placeholder="Enter Shoe Size between 1 and 12" min="1" max="12"> <br>
                <button type="button" name="myBtn" onclick="addStock();">Add</button>
            </form>

         <div class="slider" id="main-slider"> <!-- outermost container element-->
                <div class="slider-wrapper"> <!-- innermost wrapper element-->
                    <img src="sneaker-1.jpg" alt="First" class="slide" style="margin=auto" /> <!--slides -->
                    <img src="sneaker-2.jpg" alt="Second" class="slide" style="margin=auto"/>
                    <img src="sneaker-3.jpg" alt="Third" class="slide" style="margin=auto" />
                    <img src="shoe.jpg" alt="Forth" class="slide" style="margin=auto" />
                </div>
            </div>

        </footer>
    <script src="shoe_catalogue.js" charset="utf-8"></script>

    </body>

</html>
